<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Medical Quiz</title>
    <link rel="stylesheet" href="./styles.css?v=1.0">
</head>
<body>
    <div class="container">
        <div id="start-screen" class="screen">
            <h1>Medical Knowledge Quiz</h1>
            <p>You have 60 minutes to complete 50 questions</p>
            <button id="start-btn">Start Quiz</button>
        </div>

        <div id="quiz-screen" class="screen hidden">
            <div class="header">
                <div id="timer">Time: 60:00</div>
                <div id="progress">Question: 1/50</div>
            </div>
            
            <div class="quiz-content">
                <div class="main-content">
                    <div id="question-container">
                        <p id="question-text"></p>
                        <div id="options-container"></div>
                    </div>
                    
                    <div class="navigation">
                        <button id="prev-btn">Previous</button>
                        <button id="next-btn">Next</button>
                        <button id="submit-btn" class="hidden">Submit Quiz</button>
                    </div>
                </div>
                
                <div id="question-nav-panel">
                    <h3>Questions</h3>
                    <div id="question-numbers"></div>
                </div>
            </div>
        </div>

        <div id="results-screen" class="screen hidden">
            <h2>Quiz Results</h2>
            <div id="score-container">
                <p>Your Score: <span id="score">0</span>%</p>
                <p>Time Taken: <span id="time-taken">0</span></p>
            </div>
            <div id="missed-questions">
                <h3>Missed Questions:</h3>
                <div id="missed-questions-container"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
